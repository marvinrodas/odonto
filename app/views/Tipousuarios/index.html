#{extends 'main.html' /}
#{set title:'Tipos de usuario' /}

<div class="row">
	<div class="span12">
		<div>
			#{if !tipousuarios.empty}
		
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Editar</th>
					</tr>
				</thead>
				<tbody>
					#{list items:tipousuarios, as: 'tipousuario'}
					<tr>
						<td>${tipousuario.name}</td>
						<td><a href="@{Tipousuarios.show(tipousuario.id)}" 	class="icon-folder-open"></a>
							<a href="@{Tipousuarios.delete(tipousuario.id)}" class="icon-remove"  onclick="return confirm('Est&aacute seguro?')"></a>
					</tr>
					#{/list}
				</tbody>
			</table>
			#{/if}
			
		</div>
		<div id="actions">
			<a href="@{Tipousuarios.create}" class="btn btn-success"><i class="icon-white icon-plus"></i></a>
		</div>
	</div>
</div>
