#{extends 'main.html' /}
#{set title:'Usuarios' /}

<div class="row">
	<div class="span12">
		<div>
			#{if !usuarios.empty}
		
			<table class="table table-striped table-bordered table-condensed">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Editar</th>
					</tr>
				</thead>
				<tbody>
					#{list items:usuarios, as: 'usuario'}
					<tr>
						<td>${usuario.name}</td>
						<td><a href="@{Usuarios.show(usuario.id)}" 	class="icon-folder-open"></a>
							<a href="@{Usuarios.delete(usuario.id)}" class="icon-remove"  onclick="return confirm('Est&aacute seguro?')"></a>
					</tr>
					#{/list}
				</tbody>
			</table>
			#{/if}
			
		</div>
		<div id="actions">
			<a href="@{Usuarios.create}" class="btn btn-success"><i class="icon-white icon-plus"></i></a>
		</div>
	</div>
</div>
