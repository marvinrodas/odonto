#{extends 'main.html' /}
#{set title:'Login' /}

#{form @Login.tryLogin()}

  <div class="control-group">
    <label class="control-label" for="inputLogin">Login</label>
    <div class="controls">
      <input type="text" id="inputLogin" name="u.login" placeholder="Login">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputClave">Clave</label>
    <div class="controls">
      <input type="password" id="inputClave" name="u.clave" placeholder="Clave">
    </div>
  </div>
<div class="control-group">
    <div class="controls">
      <input type="submit"  class="btn btn-primary" value="Ingresar">
    </div>
  </div>
	
	
	
#{/form}
